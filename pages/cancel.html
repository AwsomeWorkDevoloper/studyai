<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO OPTIMIZATION-->
    <title>Your personal AI tutor - Study AI</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="Learn anything in the world with the help of your professional AI tutor on StudyAI">
    <meta name="keywords" content="AI, Learn, Education, Easy, Tutor, Artifical Intelligence, Ace your exams">
    <meta name="author" content="Ibrahim F.">
    <!-- SEO ENDS-->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Main Petite vue-->
    <script type="module">
        import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'

        createApp({
            Navbar,
            Footer,

            async goToCheckout() {
                const data = (await axios.post('/checkout/create-checkout-session')).data;

                location.href = `${data.url}`
            }
        }).mount();
    </script>
 

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7875747276441657" crossorigin="anonymous"></script>
</head>

<!-- Templates -->

<!-- Body -->
<body v-scope>
    <!-- Home Top -->
    <div class="user-management-page-lsup">
        <div v-scope="Navbar({ })"></div> 

        <div class="w-75 h-100 m-auto d-grid place-items-center">
            <h3 class="mt-5 text-left">You do not have access to the website because your free trial is over, or you have not paid.</h3>
            <div @click="goToCheckout" class="d-button option-btn w-50 m-auto">
                Proceed to payment
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div v-scope="Footer({ })"></div> 
</body>
</html>
