<!-- Templates -->

<!-- Body -->
<body>
    <!-- Home Top -->
    <div class="user-management-page-lsup">
        <div class="d-navbar mb-3" v-scope="Navbar({ })"></div> 
        <div class="row w-75 h-100 m-auto d-flex align-items-center justify-content-center">
            <form>
                <h3 class="p-4">Create your account</h3>

                <div class="input-prompt">
                    <p >Username</p>
                    <input type="text" placeholder="Example: JohnDoe..." name="username"/>
                </div>
                <div class="input-prompt">
                    <p >Email</p>
                    <input type="email" placeholder="Example: johndoe@example.com..." name="email"/>
                </div>
                <div class="input-prompt">
                    <p >Password</p>
                    <input type="password" placeholder="Example: *******" name="pwd"/>
                </div>
                <div onclick="proceed(event)" class="d-button secondary-btn" style="margin: 0.5em; margin-top:.75em; margin-bottom: .75em;">Proceed to checkout</div>

                <a href="/login" class="link-secondary">Already have an account? Login here!</a>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div v-scope="Footer({ })"></div> 
</body>
</html>
